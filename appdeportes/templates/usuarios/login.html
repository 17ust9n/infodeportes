{% extends 'base.html' %}

{% block title %}Iniciar sesión{% endblock %}

{% block content %}
<header>
  <h1 class="titulo">Iniciar sesión</h1>
</header>

<div class="recuadro-info">
  <p class="descripcion">Ingresá tus datos para acceder a tu cuenta:</p>

  <form method="post" class="formulario">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="boton">Entrar</button>
  </form>

  <p class="descripcion">
    ¿No tenés cuenta?
    <a href="{% url 'registro' %}" class="link">Registrate acá</a>
  </p>
</div>
{% endblock %}
