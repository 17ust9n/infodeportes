{% extends 'base.html' %}
{% load static %}

{% block title %}Equipos{% endblock %}

{% block content %}
<header>
  <h2 class="titulo">Lista de Equipos âš½</h2>
</header>

<main>
  <!-- Equipos en tarjetas -->
  <div class="contenedor-equipos">
    {% for equipo in equipos %}
      <div class="recuadro-equipo">
        {% if equipo.escudo %}
          <img src="{{ equipo.escudo.url }}" alt="Escudo de {{ equipo.nombre }}" class="escudo-mini"
          width="30" height="30">
        {% else %}
          <img src="{% static 'appdeportes/sin_escudo.png' %}" alt="Sin escudo" class="escudo-mini"
          width="30" height="30">
        {% endif %}
        
        <a href="{% url 'detalle_equipo' equipo.pk %}" class="nombre-equipo">
          {{ equipo.nombre }}
        </a>
      </div>
    {% empty %}
      <p>No hay equipos disponibles.</p>
    {% endfor %}
  </div>

</main>
{% endblock %}
